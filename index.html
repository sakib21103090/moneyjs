<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body>
   <header>
    <h3 class="text-green-600 text-center mt-3 text-xl font-bold mb-6  px-9 ">Money MasterðŸ’°</h3>
   </header>
   <section class="mx-9">
    <div class="flex gap-9">
    <div class="w-[40%]">
        <img src="imag/2000.png" alt="">
    </div>
    <div class="bg-slate-200 w-[50%]">
        <h3 class="text-center mt-7 mb-3 font-bold">Income</h3>
        <h3 class="text-center">Income:<span> <input id="income-field" class="h-9 rounded w-56 px-3" 
             type="text"></span></h3>
        <h3 class="text-center mt-3 font-bold">Expenses</h3>
        <h3 class="text-center mt-2">Food :<span> <input id="food-field" class="h-9 rounded w-56 px-3"  
             type="text"></span></h3>
        <br>
        <h3 class="text-center">Rent :<span> <input id="rent-field" class="h-9 rounded w-56 px-3" 
             type="text"></span></h3>
        <br>
        <h3 class="text-center">Clothes:<span> <input id="cloth-field" class="h-9 rounded w-56 px-3" 
             type="text"></span></h3>
        <br>
        <div class="text-center">
            <button id="btn-calculate" class="bg-cyan-500 rounded py-2 px-14">calculate</button>
       </div>
        <h3 class="text-center font-bold mt-2">Total Expenses: <span id="total-Ex"></span></h3>
        <h3 class="text-center font-bold mt-2">Balance: <span id="balance"></span></h3>
        <h3 class="text-center mt-2">save : <span><input id="save-field" class="w-56 h-8" type="text"> </span> % <button id="save-btn" class="bg-cyan-500 rounded py-1 px-20 mt-3">save</button></h3>
        <h3 class="font-bold text-center mt-2">Saving Amount: <span id="saving-m"></span> </h3> 
        <h3 class="font-bold text-center mt-2 mb-3">Remaining Balance: <span id="remain-b"></span></h3> 
    </div>
        
</div>
   </section>
